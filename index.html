<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine ?</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="shortcut icon" type="x-icon" href="images/heart.ico" />
  </head>
  <body>
    <div class="container">
      <h1>Patiyooo, will you be my Valentine? <i class="fas fa-heart"></i></h1>
      <div class="buttons">
        <button class="yes-button" onclick="handleYesClick()">
          <i class="fas fa-check"></i> Yes
        </button>
        <button class="no-button" onclick="handleNoClick()">
          <i class="fas fa-times"></i> No
        </button>
      </div>
      <div class="gif_container">
        <img
          src="https://media1.giphy.com/media/VM1fcpu2bKs1e2Kdbj/giphy.gif"
          alt="Cute animated hearts"
        />
        <div class="icon-group">
          <i class="fas fa-heartbeat"></i>
          <i class="fas fa-kiss-wink-heart"></i>
          <i class="fas fa-hand-holding-heart"></i>
        </div>
      </div>
    </div>

    <!-- Music Player -->
    <audio id="background-music" loop>
      <source src="love-song.mp3" type="audio/mpeg" />
      Your browser does not support audio
    </audio>

    <div class="music-controls">
      <button onclick="toggleMusic()">
        <i class="fas fa-music"></i>
        <span id="music-text">Play Music</span>
      </button>
      <button onclick="toggleMute()">
        <i id="mute-icon" class="fas fa-volume-up"></i>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
