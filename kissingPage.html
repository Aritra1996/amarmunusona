<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentine's Day!</title>
    <link rel="stylesheet" href="kissingPage_style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="shortcut icon" type="x-icon" href="images/kissing.ico" />
  </head>
  <body>
    <div class="container">
      <h1 class="header_text">
        Hooray! You said YES! <i class="fas fa-heart-circle-check"></i>
      </h1>
      <div class="gif_container">
        <img
          src="https://media4.giphy.com/media/9XY4f3FgFTT4QlaYqa/giphy.gif"
          alt="Celebration animation"
        />
        <div class="celebration-icons">
          <i class="fas fa-champagne-glasses"></i>
          <i class="fas fa-ring"></i>
          <i class="fas fa-heart-circle-plus"></i>
        </div>
      </div>
      <p class="message">
        <i class="fas fa-star"></i> You've made me the happiest person in the
        world! <i class="fas fa-star"></i><br />
        Let's make wonderful memories together!
        <i class="fas fa-glass-cheers"></i>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
