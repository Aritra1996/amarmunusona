<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yes! Thisuri x Induranga</title>
    <link rel="stylesheet" href="kissingPage_style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="shortcut icon" type="x-icon" href="images/kissing.ico" />
  </head>
  <body>
    <!-- Heart Rain Effect -->
    <div class="heart-rain"></div>

    <!-- Music Prompt -->
    <div class="music-prompt" id="musicPrompt">
      <div class="music-prompt-content">
        <h2>Would you like to play romantic background music? üé∂</h2>
        <div class="music-prompt-buttons">
          <button class="music-prompt-button" onclick="startExperience(true)">
            <i class="fas fa-check"></i> Yes Please!
          </button>
          <button class="music-prompt-button" onclick="startExperience(false)">
            <i class="fas fa-times"></i> No Thanks
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <!-- Dancing Couple GIF -->
      <div class="dancing-couple-gif">
        <img src="/images/dancing.gif" alt="Dancing Couple" />
      </div>

      <!-- Header Text -->
      <h1 class="header_text"></h1>

      <!-- Celebration Icons -->
      <div class="celebration-icons">
        <i class="fas fa-champagne-glasses"></i>
        <i class="fas fa-ring"></i>
        <i class="fas fa-heart-circle-plus"></i>
      </div>

      <!-- Message -->
      <p class="message"></p>
    </div>

    <!-- Music Player -->
    <audio id="background-music" loop>
      <source
        src="/songs/Christina Perri - A Thousand Years.mp3"
        type="audio/mpeg"
      />
      Your browser does not support audio
    </audio>

    <div class="music-controls">
      <button onclick="toggleMusic()">
        <i class="fas fa-music"></i>
        <span id="music-text">Play Music</span>
      </button>
      <button onclick="toggleMute()">
        <i id="mute-icon" class="fas fa-volume-up"></i>
      </button>
    </div>

    <script>
      // Music Controls
      const audio = document.getElementById("background-music");
      let musicEnabled = false;

      function startExperience(enableMusic) {
        // Hide music prompt
        document.getElementById("musicPrompt").style.display = "none";

        // Show all content
        document
          .querySelectorAll(".dancing-couple-gif, .celebration-icons, .message")
          .forEach((el) => {
            el.classList.add("visible");
          });

        // Handle music
        if (enableMusic) {
          musicEnabled = true;
          audio.play().catch(() => {});
          document.getElementById("music-text").textContent = "Music: On";

          // Enhance dancing animation
          document.querySelector(".dancing-couple-gif").style.animation =
            "float 3s ease-in-out infinite, dance 2s ease-in-out infinite";
        } else {
          document.getElementById("music-text").textContent = "Music: Off";
          audio.pause();

          // Simpler animation without music
          document.querySelector(".dancing-couple-gif").style.animation =
            "float 3s ease-in-out infinite";
        }
      }

      function toggleMusic() {
        if (audio.paused) {
          audio.play();
          document.getElementById("music-text").textContent = "Music: On";
        } else {
          audio.pause();
          document.getElementById("music-text").textContent = "Music: Off";
        }
      }

      function toggleMute() {
        audio.muted = !audio.muted;
        document.getElementById("mute-icon").className = audio.muted
          ? "fas fa-volume-mute"
          : "fas fa-volume-up";
      }

      // Heart Rain Effect
      function createHeartRain() {
        const heartRain = document.querySelector(".heart-rain");

        function createHeart() {
          const heart = document.createElement("i");
          heart.className = "fas fa-heart heart";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = Math.random() * 3 + 2 + "s"; // 2-5 seconds
          heart.style.animationDelay = Math.random() * 2 + "s";

          heartRain.appendChild(heart);

          // Remove heart after animation
          setTimeout(() => heart.remove(), 5000);
        }

        // Create hearts at intervals
        setInterval(createHeart, 300);

        // Initial hearts
        for (let i = 0; i < 10; i++) {
          setTimeout(createHeart, Math.random() * 1000);
        }
      }

      // Page Content
      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const fromName = urlParams.get("from") || "Induranga";
        const toName = urlParams.get("to") || "Thisuri";

        document.title = `${fromName} ‚ù§Ô∏è ${toName} | Valentine's Day`;

        document.querySelector(".header_text").innerHTML = `
                Hooray ${toName}!<br>
                You said YES to ${fromName}! <i class="fas fa-heart-circle-check"></i>
            `;

        document.querySelector(".message").innerHTML = `
                <i class="fas fa-star"></i> 
                Dear ${toName}, you've made ${fromName} the happiest person in the world! 
                <i class="fas fa-star"></i><br>
                Let's create beautiful memories together! 
                <i class="fas fa-glass-cheers"></i>
            `;

        // Create confetti
        const container = document.createElement("div");
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
          confetti.style.animationDelay = Math.random() * 2 + "s";
          container.appendChild(confetti);
        }
        document.body.appendChild(container);

        // Start heart rain
        createHeartRain();

        // Show music prompt immediately
        document.getElementById("musicPrompt").style.display = "flex";
      });
    </script>
  </body>
</html>
